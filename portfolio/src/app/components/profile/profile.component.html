    <!-- Labels -->
    <section>
      <article class="flex">
        <h2>Tecs:</h2>
        <ul>
          <li *ngFor="let t of tagsFront" class="toptt">
            <img loading="lazy" src="{{ t.icon }}" alt="{{ t.txt }}" width="48px" height="48px" />
            <app-tooltip [sentence]="t.txt" class="tt logo"></app-tooltip>
          </li>
        </ul>
      </article>
      <article class="flex">
        <h2>Langs:</h2>
        <ul>
          <li *ngFor="let t of tagsLang" class="toptt">
            <img loading="lazy" src="{{ t.icon }}" alt="{{ t.txt }}" width="48px" height="48px" />
            <app-tooltip [sentence]="t.txt" class="tt logo"></app-tooltip>
          </li>
        </ul>
      </article>
      <article class="flex">
        <h2>OS:</h2>
        <ul>
          <li *ngFor="let t of tagsSO" class="toptt">
            <img loading="lazy" src="{{ t.icon }}" alt="{{ t.txt }}" width="48px" height="48px" />
            <app-tooltip [sentence]="t.txt" class="tt logo"></app-tooltip>
          </li>
        </ul>
      </article>
    </section>
  </article>

  <!-- Foto -->
  <article class="picture">
    <img loading="lazy" src="../../../assets/images/Orla.jpeg" alt="Cristóbal José Jiménez Gómez" class="pict" />
  </article>
</section>
