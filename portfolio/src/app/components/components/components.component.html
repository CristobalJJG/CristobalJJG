<div class="container grid">
    <div class="components">
        <div class="component" *ngFor="let component of components; let i = index" (click)="activateComponent(i)">
            <p class="line" [class.activated]="activatedComponent==i">{{component.name}}</p>
        </div>
    </div>
    <div class="object">
        <router-outlet></router-outlet>
    </div>
</div>
